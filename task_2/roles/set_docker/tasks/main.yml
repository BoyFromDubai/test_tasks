---
- name: install prerequisites
  become: yes
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
      - parallel
    update_cache: yes

- name: add apt-key
  become: yes
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg

- name: add docker repo
  become: yes
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable

- name: install docker
  become: yes
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - docker-compose
      - containerd.io
    update_cache: yes

- name: add userpermissions
  become: yes
  shell: "usermod -aG docker '{{ ansible_user }}'"